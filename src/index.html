<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy</title>
</head>
<body>
    <h1>Gerenciamento de Alunos</h1>

    <h2>Cadastrar Aluno</h2>
    <form id="alunoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <label for="notaFinal">Nota Final:</label>
        <input type="number" id="notaFinal" step="0.1" required>

        <label for="curso">Curso:</label>
        <select id="curso">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Alunos Cadastrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaAlunos">
            </tbody>
    </table>

    <h2>Relatórios</h2>
    <div id="botoesRelatorios">
        <button id="btnAprovados">Listar Aprovados (>=7)</button>
        <button id="btnMediaNotas">Média das Notas</button>
        <button id="btnMediaIdades">Média das Idades</button>
        <button id="btnOrdemAlfabetica">Nomes (Ordem Alfabética)</button>
        <button id="btnTotalCursos">Total por Curso</button>
    </div>
    
    <div id="relatoriosResultado" style="margin-top: 20px; white-space: pre-wrap; background-color: #f4f4f4; border: 1px solid #ccc; padding: 10px;">
        Selecione um relatório para exibir os resultados.
    </div>

    <script src="script.js"></script>
</body>
</html>
